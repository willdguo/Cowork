<!DOCTYPE html>
<html lang="en">
  <head>

    <style>

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      /* .dark-mode {
        background-color: #14232D;
        color: #ffffff;
      } */

      .intro {
        width: 500px;
        text-align: center;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 4px;
      }

      .headshot {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        overflow: hidden;
      }

      .bio {
        font-size: 18px;
        margin-top: 10px;
        font-style: italic;
      }
      
      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        display: inline-block;
        margin: 10px 30px 10px 30px;
      }
      
      .social-links img {
        width: 30px;
        height: 30px;
      }

      .timer {
        text-align: center;
        background-color: #F8F8F8;
        padding: 20px;
        margin: 50px;
        
      }

      .timer button {
        margin: 10px 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #E9E9E9;
        background-color: #66bb6a;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .timer button:hover {
        background-color: #81c784;
      }

      .timer button:focus {
        outline: none;
        box-shadow: 0 0 0 3px #ffffff;
      }

      .puzzles {
        background-color: #f5f5f5;
        padding: 40px;
      }

      .puzzles dl {
        list-style: none;
      }

      .puzzle-list li {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f2efe9;
      }

      .puzzle-list li button {
        background-color: #3366cc;
        color: #ffffff;
        border: none;
        padding: 6px 12px;
        margin: 10px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .puzzle-list li button:hover {
        background-color: #4080ff;
      }

      .puzzle-list li button:focus {
        outline: none;
      }

    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
