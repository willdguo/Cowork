<!DOCTYPE html>
<html lang="en">
  <head>

    <style>

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      /* .dark-mode {
        background-color: #14232D;
        color: #ffffff;
      } */

      .intro {
        width: 500px;
        text-align: center;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 4px;
      }

      .headshot {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        overflow: hidden;
      }

      .bio {
        font-size: 18px;
        margin-top: 10px;
        font-style: italic;
      }
      
      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        display: inline-block;
        margin: 10px 30px 10px 30px;
      }
      
      .social-links img {
        width: 30px;
        height: 30px;
      }

    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
