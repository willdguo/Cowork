<!DOCTYPE html>
<html lang="en">
  <head>

    <style>

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      /* .dark-mode {
        background-color: #14232D;
        color: #ffffff;
      } */

      .intro {
        width: 500px;
        text-align: center;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 4px;
      }

      .headshot {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        overflow: hidden;
      }

      .bio {
        font-size: 18px;
        margin-top: 10px;
        font-style: italic;
      }
      
      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        display: inline-block;
        margin: 10px 30px 10px 30px;
      }
      
      .social-links img {
        width: 30px;
        height: 30px;
      }

      .timer {
        text-align: center;
        background-color: #F8F8F8;
        padding: 20px;
        margin: 50px;
        
      }

      .timer-start button {
        margin: 10px 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #E9E9E9;
        background-color: #66bb6a;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .timer-start button:hover {
        background-color: #81c784;
      }

      .timer button:focus {
        outline: none;
        box-shadow: 0 0 0 3px #ffffff;
      }

      .puzzles {
        background-color: #f5f5f5;
        padding: 40px;
      }

      .puzzles dl {
        list-style: none;
      }

      .puzzle-list li {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f2efe9;
      }

      .puzzle-list li button {
        background-color: #3366cc;
        color: #ffffff;
        border: none;
        padding: 6px 12px;
        margin: 10px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .puzzle-list li button:hover {
        background-color: #4080ff;
      }

      .puzzle-list li button:focus {
        outline: none;
      }

      .spotify-player {
        margin-top: 20px;
        background-color: #F8F8F8;
        padding: 10px;
        display: flex;
        justify-content: center;
      }

      .spotify-player iframe {
        width: 600px;
        height: 100px;
        border: none;
      }

      .tasks {
        text-align: center;
        border: 1px solid black;
        border-radius: 10px;
        width: 25%;
        margin: 0 auto;
        font-family: Tahoma, Geneva, sans-serif;
      }

      .tasks ul {
        list-style-type: none;
        padding: 0;
        text-align: left;
      }

      .tasks li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        margin-left: 5px;
        width: 95%
      }

      .tasks li input[type="checkbox"] {
        margin-right: 10px;
      }

      .strikethrough {
        text-decoration: line-through;
      }

      .task-list .progress {
        background-color: #AFD5AA;
        border-radius: 5px;
      }

      .tasks .header {
        border-bottom: 1px solid black;
      }

      .tasks .header button {
        padding: 6px 12px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background-color: #66bb6a;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .tasks .header button:hover{
        background-color: #81c784;
      }

      .tasks .header input {
        padding: 6px 12px;
        font-size: 14px;
        color: #333;
        background-color: #F8F8F8;
        width: 60%;
        height: 40px;
        font-size: 20px;        
        border: none;
      }

      .tasks .header input::placeholder {
        color: #999;
        font-style: italic;
      }

      .tasks input:focus {
        outline: none;
      }

      .tasks .delete-button {
        background-color: #EE4747;
        color: #FFFFFF;
        border: none;
        padding: 6px 14px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .tasks .delete-button:hover {
        background-color: #DD0000;
      }

      .task-content {
        border: none;
        background-color: transparent;
        font-family: inherit;
        font-size: inherit;
        margin: 10px;
        width: 60%;
        color: #000;
        outline: none;
      }

      .task-options {
        position: relative;
        display: inline-block;
      }

      .task-options-container {
        position: absolute;
        text-align: center;
        top: 100%;
        left: 0;
        display: none;
        width: 140px;
        background-color: #ffffff;
        padding: 5px;
        border-radius: 4px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .task-options:hover .task-options-container {
        display: block;
      }

      .task-option-button {
        background-color: transparent;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px 10px;
        display: block;
        width: 100%;
        transition: background-color 0.1s ease
      }

      .task-option-button:hover {
        background-color: #B0B0B0
      }

      .task-options .show-options {
        background-color: #A9A9A9;
        color: #FFFFFF;
        border: none;
        padding: 6px 14px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .task-options .show-options:hover {
        background-color: #808080;
      }


    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
